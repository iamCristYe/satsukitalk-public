name: Save message title

on:
  workflow_dispatch:
    inputs:
      message_id:
        description: 'Unique message ID'
        required: true
        type: string
      message_title:
        description: 'Title of the message'
        required: true
        type: string

jobs:
  save-title:
    runs-on: ubuntu-latest

    steps:
      - name: Print received payload
        run: |
          echo "message_id: ${{ inputs.message_id }}"
          echo "message_title: ${{ inputs.message_title }}"

      - name: Clone Private Repo
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          git clone https://x-access-token:${PAT_GITHUB}@github.com/iamCristYE/satsukitalk.git
          cd satsukitalk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # Specify the Python version you need
   
      - name: Run Python script
        run: |
          cd satsukitalk
          python save_title.py
        env:
          message_id: ${{ inputs.message_id }}
          message_title: ${{ inputs.message_title }}

      - name: Commit and Push Changes
        run: |
          cd satsukitalk
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add title/*
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Save title - $message_id - $message_title - $(date)"
            attempt=0
            max_attempts=3
            until [ $attempt -ge $max_attempts ]
            do
              if git push; then
                echo "Changes committed and pushed."
                break
              else
                attempt=$((attempt+1))
                echo "Push failed. Attempt $attempt/$max_attempts. Running git pull and retrying..."
                git pull --rebase
                sleep 5
              fi
            done
            if [ $attempt -eq $max_attempts ]; then
              echo "Push failed after $max_attempts attempts."
              exit 1
            fi
          else
            echo "No changes to commit."
          fi
        env:
          message_id: ${{ inputs.message_id }}
          message_title: ${{ inputs.message_title }}
